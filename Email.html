<!DOCTYPE html>
<html>
<head>
  <title>Email Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .email {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: inline-block;
    }

    .email-icon {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }

    .email-address {
      font-size: 20px;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email">
      <h1>Contact Me</h1>
      <i class="email-icon fas fa-envelope"></i>
      <p class="email-address">rojanparajuli13@gmail.com</p>
      <p class="email-address">rojanparajuli14@gmail.com</p>
      <p class="email-address">rojanparajuli15@gmail.com</p>
    </div>
  </div>

  <script src="#" crossorigin="anonymous"></script>
</body>
</html>
